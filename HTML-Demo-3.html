<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> One Piece Table example </title>
</head>
<style>
	table, th, td {
	  border:1px solid black;
	}
</style>
<body>
	<h1> Table example</h1>
	<table style="width:50%"> 
		<tr> <th colspan="4"> One Piece Captains</th></tr>
		<tr> <th></th> <th>Kid</th> <th>Law</th><th>Luffy</th></tr>
		<tr> <th>Bounty</th>      <td>470M berries</td>      <td>500M berries</td>     <td>1500M berries</td></tr>
		<tr> <th>Age</th>      <td>23</td>      <td>26</td>     <td>19</td></tr>
		<tr> <th rowspan="2">Origin</th>      <td>South Blue</td>      <td>North Blue</td>     <td>East Blue</td></tr>
		<tr>      <td><i>Unknown</i></td>      <td>Flevance</td>     <td>Foosha Village</td></tr>
	</table>



</body>
</html>
